<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>

<body>
    <form>
    <button type="button" disabled> Invio</button>
    <label for="number">
        <span>Numero: </span>
        <input type="number" id="number" name="number" min="0" max="100" step="2" autofocus>
    </label>
    <label for="check">
        <span>Controllo</span>
        <input type="checkbox" id="check" name="check" checked>
    </label>
    <input type="date" value="07-03-2000">
    </form>
</body>

</html>
